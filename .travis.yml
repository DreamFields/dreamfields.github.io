sudo: false
language: node_js
node_js:
  - 14
cache: npm
install:
  - yarn
  - npm install  #安装hexo及插件
branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files
  - hexo clean
  - hexo deploy
